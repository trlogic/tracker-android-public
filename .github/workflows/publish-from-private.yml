name: TrackerSDK

on:
  repository_dispatch:
    types: [publish-package]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.22)"
        required: true
        type: string
      tag:
        description: "Git tag to checkout (e.g., v1.0.22)"
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: trlogic/tracker-android
          ref: ${{ github.event.inputs.tag || github.event.client_payload.tag }}
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Publish to GitHub Packages
        run: ./gradlew :tracker:assembleRelease :tracker:publishReleasePublicationToGitHubPackagesRepository -Pversion=${{ github.event.inputs.version || github.event.client_payload.version }}
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
